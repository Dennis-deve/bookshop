{% extends "base.html" %}
{% block content %}
  <div class="row mt-4">
    {% for book in books %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.author }}</p>
            <p class="card-text">${{ book.price }}</p>
            <a href="{{ url_for('book', book_id=book.id) }}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
