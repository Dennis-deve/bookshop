{% extends "base.html" %}
{% block content %}
  <div class="row mt-4">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='img/book_placeholder.png') }}" class="img-fluid" alt="{{ book.title }}">
    </div>
    <div class="col-md-6">
      <h2>{{ book.title }}</h2>
      <h4>by {{ book.author }}</h4>
      <p class="lead">${{ book.price }}</p>
      <p>{{ book.description }}</p>
      <a href="#" class="btn btn-success">Add to Cart</a>
    </div>
  </
